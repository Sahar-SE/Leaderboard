<html>

                    </tr>
                    <tr>
                      <td>A</td>
                      <td>100</td>
                    </tr>
                    <tr>
                      <td>A</td>
                      <td>100</td>
                    </tr>
                </tbody>
            </table>
            </fieldset>
             <form action="">
          <label>
            <input type="text" name="user" id="name" placeholder="Enter Your Username">
          </label>
          <label>
            <input type="number" name="score" id="num" placeholder="Enter Your Score">
          </label>
          <button id="btn">Submit</button>
        </form>
      </div>
    </main>
    <script type="module" src="./index.js"></script>
